{% extends "products/base.html" %}
{% block banner %}
    <div class="jumbotron container">
        <h1 class="display-3">Welcome to Product Co.</h1>
        <p class="lead">Submission for Advanced Development.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="{% url 'register' %}" role="button">Register</a>
        </p>
    </div>
{% endblock %}

{% block content %}
    {% for product in products %}
        <div class="mb-5">
            <h2>{{ product.name }}</h2>
            <p>{{ product.desc }}</p>
            {% if logged_in %}
                <a class="btn btn-primary" href="{% url 'order' product.id %}">Order</a>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
