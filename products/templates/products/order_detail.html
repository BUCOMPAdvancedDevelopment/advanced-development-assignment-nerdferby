{% extends "products/base.html" %}
{% block content %}
    <h1>Order #{{ order.id }} · {{ order.shipping.status }}</h1>
    <h2>Shipping details</h2>
    <p>{{ order.shipping.status }}</p>
    <p>{{ order.shipping.address }}</p>
    <ul>
    {% for product in parcel %}
        <li>{{ product.name }} · £{{ product.price }}</li>
    {% endfor %}
    </ul>
{% endblock %}
